<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
  </head>
  <body>
    <h1>My App</h1>
    <h2>Endpoint /</h2>
    <form method="post">
      <label for="state">State:</label>
      <select id="state" name="state">
        {% for state in states %}
          <option value="{{ state }}">{{ state }}</option>
        {% endfor %}
      </select>
      <label for="categoria">Category:</label>
      <select id="categoria" name="categoria">
        {% for category in categories %}
          <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Submit">
    </form>
    <h2>Endpoint /sentimiento_cercano</h2>
    <form method="post" action="/sentimiento_cercano">
      <label for="state">State:</label>
      <select id="state" name="state">
        {% for state in states %}
          <option value="{{ state }}">{{ state }}</option>
        {% endfor %}
      </select>
      <label for="categoria">Category:</label>
      <select id="categoria" name="categoria">
        {% for category in categories %}
          <option value="{{ category }}">{{ category }}</option>
        {% endfor %}
      </select>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
