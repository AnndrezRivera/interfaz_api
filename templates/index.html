<!DOCTYPE html>
<html>
  <head>
    <title>Personalized recommendations for your tastes</title>
    <!-- Agrega el CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Agrega estilos personalizados -->
    <style>
      body {
        /* Agrega una imagen de fondo */
        background-image: url('https://www.example.com/your-background-image.jpg');
        /* Centra la imagen de fondo */
        background-position: center;
        /* Ajusta el tama√±o de la imagen de fondo para cubrir todo el espacio disponible */
        background-size: cover;
      }
    </style>
  </head>
  <body>
  <!-- Agrega el logo -->
      <img src="https://github.com/AnndrezRivera/interfaz_api/blob/main/dataset/logo%20negro.png" alt="Logo">
      <h1>DatumSearch</h1>
      <h2>Strong search engine in categories</h2>
      <!-- Utiliza los estilos de formulario de Bootstrap -->
      <form method="post" class="form-inline">
        <div class="form-group">
          <label for="state">State:</label>
          <select id="state" name="state" class="form-control">
            {% for state in states %}
              <option value="{{ state }}">{{ state }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="categoria">Category:</label>
          <select id="categoria" name="categoria" class="form-control">
            {% for category in categories %}
              <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
          </select>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
      <h2>Search for nearby friendly sites</h2>
      <!-- Utiliza los estilos de formulario de Bootstrap -->
      <form method="post" action="/sentimiento_cercano" class="form-inline">
        <div class="form-group">
          <label for="state">State:</label>
          <select id="state" name="state" class="form-control">
            {% for state in states %}
              <option value="{{ state }}">{{ state }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="form-group">
          <label for="categoria">Category:</label>
          <select id="categoria" name="categoria" class="form-control">
            {% for category in categories %}
              <option value="{{ category }}">{{ category }}</option>
            {% endfor %}
          </select>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
      </form>
    </div>
  </body>
</html>
